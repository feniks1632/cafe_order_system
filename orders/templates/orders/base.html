{% extends "base.html" %} <!-- Наследуемся от корневого base.html -->

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Сайдбар для действий -->
        <aside class="col-md-3 col-lg-2 bg-light sidebar">
            <div class="position-sticky pt-3">
                <h3 class="h4 mb-3">Действия</h3>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="{% url 'orders:order_create' %}">
                            Создать заказ
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="{% url 'orders:order_list' %}">
                            Список заказов
                        </a>
                    </li>
                    {% if request.session.worker_id %}
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="{% url 'orders:revenue' %}">
                            Выручка
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </aside>

        <!-- Основной контент -->
        <section class="col-md-9 col-lg-10 ms-sm-auto px-md-4">
            {% block orders_content %}
            <!-- Контент для приложения orders -->
            {% endblock %}
        </section>
    </div>
</div>
{% endblock %}
