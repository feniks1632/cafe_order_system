{% extends 'orders/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Авторизация работника</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_identifier" class="form-label">Идентификатор:</label>
            <input type="text" name="identifier" id="id_identifier" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="id_password" class="form-label">Пароль:</label>
            <input type="password" name="password" id="id_password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-sign-in-alt"></i> Войти
        </button>
        <a href="{% url 'orders:order_list' %}" class="btn btn-secondary" role="button">
            На главную
        </a>
    </form>
</div>
{% endblock %}
